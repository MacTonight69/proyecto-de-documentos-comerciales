	<!DOCTYPE html>
<html>
<head>

<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
	<div class="card shadow p-4">

		<form id="form">
			<table class="card p-3 mb-2 bg-light-subtle table table-bordered" style=" border-color: rgba(69, 69, 69, 6.9);">
				<tr>
					<td class="text-center">Código</td>

					<td class="text-center">Cantidad</td>

					<td class="text-center">Subtotal</td>
					<td class="text-center">Alicuota IVA</td>
					<td class="text-center">Importe</td>
					<td class="text-center">Subtotal con IVA</td>

				<tr>
					<td><input type="number" class="form-control" ></td>
					<td><input type="text" class="form-control"></td>
					<td><input type="number" class="form-control"></td>
					<td>
						<select name="uDeMedida" class="form-select" required>
							<option value="">...</option>
							<option value="kg">Kilogramo</option>
							<option value="g">gramo</option>
							<option value="m">Metros</option>
							<option value="cm">Centimetros</option>
							<option value="li">Litros</option>
							<option value="ml">Mililitros</option>
							<option value="oz">Onzas</option>
						</select>
					</td>
					<td><input type="number"class="form-control"></td>
					<td><input type="number" class="form-control"></td>
					<td><input type="number" readonly class="form-control"></td>
					<td><input type="number" readonly class="form-control"></td>
					<td><input type="number" readonly class="form-control"></td>
					<td><input type="number" readonly class="form-control"></td>
					<td><input type="number" readonly class="form-control"></td>
					<td><button class="btn btn-danger" onclick=""> X </button>  </td>
				</tr>
			</table>

		</form>
	</div>

</html>
