<!DOCTYPE html>
<html>
<head>
	<title>paso 2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript">
		function obtenerDatos(event){
			event.preventDefault();
			const formData = new FormData(event.target);

			const fecha = formData.get("fecha");
			const conceptosAIncluir = formData.get("conceptosAIncluir");

			localStorage.setItem("fecha", fecha);
			localStorage.setItem("conceptosAIncluir", conceptosAIncluir);

			window.location.href = "paso 3.html";
		}
	</script>
</head>
<body>
	<header><h2>Datos de Emisi√≥n (2/4)</h2></header>
	<a href="paso 1.html" class="anterior"> << anterior</a>
	<div class="recuadro">
		<form method="get" onsubmit="obtenerDatos(event)">
			<b>Fecha del Comprobante</b><input type="date" name="fecha" required=" "><br>
			<select name="conceptosAIncluir" required>
				<option value="producto">Productos</option>
				<option value="servicio">Servicios</option>
				<option value="productoYServicio">Productos y Servicios</option>
			</select><br><br>
			<input type="submit" name="subir">
		</form>
	</div>

</body>

</html>
