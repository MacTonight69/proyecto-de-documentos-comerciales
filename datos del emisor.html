<!DOCTYPE html>
<html>
<head>
	<title>datos del emisor</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript">
		function obtenerDatos(event){
			event.preventDefault();
			const formData = new FormData(event.target);

			const razonSocial = formData.get("razonSocial");
			const CUIT = formData.get("CUIT");
			const domicilioComercial = formData.get("domicilioComercial");
			const condicionIVA = formData.get("condicionIVA");
			const fechaInicioActividades=formData.get("fechaInicioActividades");

			localStorage.setItem("razonSocialEmisor", razonSocial);
			localStorage.setItem("CUITEmisor", CUIT);
			localStorage.setItem("domicilioComercialEmisor", domicilioComercial)
			localStorage.setItem("condicionIVAEmisor", condicionIVA)
			localStorage.setItem("fechaInicioActividadesEmisor", fechaInicioActividades)

			window.location.href = "paso 1.html";
		}
	</script>
</head>
<body>
	<header><h2>Ingreso de Datos del Emisor</h2></header>
	<a href="index.html" class="anterior"><< anterior</a>
	<div class="recuadro">
		<form onsubmit="obtenerDatos(event)" method="get">
			<b>Razon Social </b><input type="text" name="razonSocial" required=" "><br>
			<b>CUIT </b><input type="number" name="CUIT" required="
			"><br>
			<b>Domicilio Comercial </b><input type="text" name="domicilioComercial" required="
			"><br>

			<h4>Condicion Frente al IVA:</h4>
			<label>IVA Responsable Inscripto</label><input type="radio" name="condicionIVA" value="responsableInscripto" required="
			"><br>
			<label>Responsable Monotributo</label><input type="radio" name="condicionFrenteAlIVA" value="responsableMonotributo"><br>
			<label>Monotributista Social</label><input type="radio" name="condicionFrenteAlIVA" value="monotributistaSocial"><br>
			<label>Monotributista Trabajador Independiente Promovido</label><input type="radio" name="condicionFrenteAlIVA" value="monotributistaTrabajador"><br><br>
			<b>Fecha de Inicio de Actividades:</b><input type="date" name="fechaInicioActividades" required="
			"><br><br>

			<input type="submit" name="subir">

		</form>
	</div>
</body>
</html>
