<!DOCTYPE html>
<html>
<head>
	<title>Puntos de venta y tipos de comprobante</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript">
		function obtenerDatos(event){
			event.preventDefault();
			const formData = new FormData(event.target);

			const puntodeVenta = formData.get("puntodeVenta");
			const tipodeDocumento = formData.get("tipodeDocumento");

			localStorage.setItem("puntodeVenta", puntodeVenta);
			localStorage.setItem("tipodeDocumento", tipodeDocumento);

			window.location.href = "paso 2.html";
		}
	</script>
</head>
<body>
	<header><h2 class="titulo">Puntos de Venta y Tipos de Comprobantes (1/4)</h2></header>
	<a href="datos del emisor.html" class="anterior"> << anterior</a>
	<div class="recuadro">
		<form onsubmit="obtenerDatos(event)" method="get">
			<strong>Puntos de venta a utilizar</strong><input type="text" name="puntodeVenta"><br><br>
			<b>Tipo de Documento: </b><select name="tipodeDocumento" required>
				<option value="facturaA">Factura A</option>
				<option value="notaDeCreditoA">Nota De Cr√©dito A</option>
				<option value="notaDeDebitoA">Nota de Debito A</option>
				<option value="reciboA">Recibo A</option>
				<option value="facturaB">Factura B</option>
				<option value="notaDeCreditoB">Nota de credito B</option>
				<option value="notaDeDebitoB">Nota de debito B</option>
				<option value="reciboB">Recibo B</option>
				<option value="facturaT">Factura T</option>
				<option value="notaCreditoT">Nota de credito T</option>
				<option value="notadebitoT">Nota de debito T</option>
				<option value="facturaCreditoElectronicaA">Factura de Credito Electronica MiPyMes A</option>
				<option value="notaCreditoElectronicaA">Nota de Credito Electronica MiPyMes A</option>
				<option value="notaDebitoElectronicaA">Nota de Debito Electronica MiPyMes A</option>
				<option value="facturaCreditoElectronicaB">Factura de Credito Electronica MiPyMes B</option>
				<option value="notaCreditoElectronicaB">Nota de Credito Electronica MiPyMes B</option>
				<option value="notaDebitoElectronicaB">Nota de Debito Electronica MiPyMes B</option>
			</select><br><br>
			<input type="submit" name="siguiente">
		</form>
	</div>
</body>

</html>
