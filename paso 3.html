<html>

	<script type="text/javascript">
		function leerCheckbox() {
			const condicionesDeVenta{

				alert(contado);
			}
			return condicionesDeVenta;
		}
		function obtenerDatos(event){
			event.preventDefault();
			const formData = new FormData(event.target);
			const razonSocial = formData.get("razonSocial");
			const CUIT = formData.get("CUIT");
			const domicilioComercial = formData.get("domicilioComercial");
			const condicionIVA = formData.get("condicionIVA");
			const condicionesDeVenta=leerCheckbox();
			const email=formData.get("email");

			if(condicionesDeVenta==null){
				alert("Elija al menos un medio de pago en condicones de venta para poder continuar");
			} else{
				localStorage.setItem("condicionIVAReceptor", condicionIVA);
				localStorage.setItem("CUITReceptor", CUIT);
				localStorage.setItem("razonSocialReceptor", razonSocial);
				localStorage.setItem("domicilioComercialReceptor", domicilioComercial);
				localStorage.setItem("condicionesDeVentaReceptor", condicionesDeVenta);
				localStorage.setItem("emailReceptor", email);

				alert(condicionesDeVenta.contado);
				window.location.href = "paso 3.html";
			}
			
			
		}
	</script>
